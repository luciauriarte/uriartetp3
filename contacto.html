        <h1 class="mt-3 text-center mb-5" style="font-size: 20px; text-align: left;"> Si contás con información o imágenes para aportar en la página, no dudes en contactarnos</h1>

        <section id="contacto" class="container col-lg-8 col-md-8  col-sm-12 col-12">
<div class="container p-2"> 
<form netlify>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre y Apellido:</label>
    <input name="nombre" type="text" class="form-control form" id="exampleFormControlInput1" placeholder="Nombre y Apellido" required>
   
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email</label>
   <input name="email" type="email" class="form-control form" id="exampleFormControlInput1" placeholder="example@gmail.com" required>
  </div>
  <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label ">Celular</label>
            <input name="telefono" type="number" class="form-control form" id="exampleFormControlInput1" placeholder="Celular" required>
          </div>
   <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
       <textarea name="mensaje" class="form-control form" id="exampleFormControlTextarea1" rows="3" placeholder="Información o documentación" required></textarea>
          </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
    <label class="form-check-label " for="exampleCheck1">Acepto terminos y condiciones</label>
  </div>
  <button type="submit" class="btn btn-primary boton" style="border-radius:25px; background:#d5e6ea ; color: black; ">Enviar</button>
</form>
